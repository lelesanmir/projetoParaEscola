<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/css/style.css">
	<link type='text/css' rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<title>Editar Alunos</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{home}"><i class="fa fa-home"></i> Home <span
								class="sr-only">(Página atual)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toogle" id="navdardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i>Aluno</a>
						<div class="nav-item dropdown-menu">
							<a class="dropdown-item" th:href="@{inserirAluno}"><i class="fa fa-graduation-cap">Cadastrar
									Aluno</i></a>
							<a class="dropdown-item" th:href="@{listarExcluirAlunos}"><i class="fa fa-trash">Excluir
									Aluno</i></a>
							<a class="dropdown-item" href="/listarAlunos"><i class="fa fa-search">Listar Alunos</i></a>
						</div>
					</li>
				</ul>
				<span class="navbar-text">
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"><i class='fa fa-times'></i> Sair</a>
							</li>
						</ul>
					</div>
				</span>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2>Alunos Adicionados</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center" scope="col">Nome</th>
					<th class="text-center" scope="col">Cpf</th>
					<th class="text-center" scope="col">Curso</th>
					<th class="text-center" scope="col">Matricula</th>
					<th class="text-center" scope="col">Status</th>
					<th class="text-center" scope="col">Turno</th>
					<th class="text-center" scope="col">Alterar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno: ${alunos}">
					<td class="text-center" th:text="${aluno.nome}"></td>
					<td class="text-center" th:text="${aluno.cpf}"></td>
					<td class="text-center" th:text="${aluno.curso}"></td>
					<td class="text-center" th:text="${aluno.matricula}"></td>
					<td class="text-center" th:text="${aluno.status}"></td>
					<td class="text-center">
						<span th:switch="${aluno.turno}">
							<span th:case="'M'">Matutino</span>
							<span th:case="'N'">Noturno</span>
						</span>
					</td>

					<td class="text-center">
						<a class="btn btn-secondary" th:href="@{alterar/{id}(id=${aluno.id})}">
							<i class="fa fa-pencil-square"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<footer class="bg-primary text-center text-lg-start"
		style="position: fixed; bottom: 0; width: 100%; border-top: 3px solid white; padding: 30px 0; margin-top: 30px;">
		<div class="container" style="color: #fff; font-weight: bold;">
			© 2023 Copyright: SENAC
		</div>
	</footer>

</body>

</html>
