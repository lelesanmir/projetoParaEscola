<html lang="pt-br" xsi=schemaLocation="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<title>Alterar Aluno</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
					<a class="nav-link" href="/home"><i class="fa fa-home"></i> Home <span class="sr-only">(Página atual)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toogle" id="navdardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i>Aluno</a>
							<div class="nav-item dropdown-menu">
								<a class="dropdown-item" th:href="@{inserirAluno}"><i class="fa fa-graduation-cap">Cadastrar Aluno</i></a>
								<a class="dropdown-item" th:href="@{listarExcluirAlunos}"><i class="fa fa-trash">Excluir Aluno</i></a>
								<a class="dropdown-item" th:href="@{listarAlunos}"><i class="fa fa-search">Listar Alunos</i></a>
							</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toogle" id="navdardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i>Professor</a>
							<div class="nav-item dropdown-menu">
								<a class="dropdown-item" th:href=@{inserirProfessor}><i class="fa fa-graduation-cap">Cadastrar Professor</i></a>
								<a class="dropdown-item" th:href="@{listarExcluirProfessor}"><i class="fa fa-trash">Excluir Professor</i></a>
								<a class="dropdown-item" th:href="@{listarProfessores}"><i class="fa fa-search">Listar Professores</i></a>
							</div>
					</li>
				</ul>
				<span class="navbar-text">
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"><i class="fa fa-times"></i> Sair</a>
							</li>
						</ul>
					</div>
				</span>
			</div>
		</nav>
	</header>
	
		<div class="container">
			<h2>+ Inserir um novo Aluno</h2>
			<form th:action="@{/alterar/{id}(id=${aluno.id})}" th:object="${aluno}" method="POST" name="formulario">
			<div class="col-md-6 offset-md-3">
				<div class="alert alert-danger" role="alert" th:if="${msg}">
					<strong th:text="${msg}"></strong>
				</div>
			</div>
		<input type="hidden" th:field="*{id}">
 		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Nome</label>
				<input type="text" name="nome" id="nome" class="form-control"
				th:field="*{nome}" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Cpf</label>
				<input type="text" maxlength="11" pattern="[0-9]{11}" name="cpf" id="cpf" class="form-control"
					 th:field="*{cpf}" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Selecione o Curso</label>
				<select class="form-control" th:field="*{curso}">
					<option th:each="curso:${T(com.projeto.senac.Enum.Curso).values()}" th:value="${curso}"
						th:text="${curso}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Matrícula</label>
				<input type="text" name="matricula" id="matricula" class="form-control" 
				th:field="*{matricula}" readonly="readonly" required>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Selecione o Status</label>
				<select class="form-control" th:field="*{status}">
					<option th:each="status:${T(com.projeto.senac.Enum.Status).values()}" th:value="${status}"
						th:text="${status}">
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Selecione o Turno</label>
				<select class="form-control" th:field="*{turno}">
					<option th:value="'M'" th:text="Matutino"></option>
					<option th:value="'N'" th:text="Noturno"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-8 offset-md-5">
				<input type="submit" value="Salvar" class="btn btn-primary" name="Atualizar">
			</div>
		</div>
	</form>
		</div>
	
	<footer class="bg-primary text-center text-lg-start">
		<!-- Grid container -->
		<div>
			<!-- Copyright -->
			<div class="text-center p-3" style= "color: #fff; font-weight: bold;">
				© 2023 Copyright: SENAC
				
			</div>
	</footer>	
</body>

</html>
